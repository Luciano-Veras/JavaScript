<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body class="bodyprincipal">
    <div class="ej">
        <h2>Ejercicio 22</h2>
        <h4>Consigna: </h4>
        <p>
            Escribir un programa de JavaScript que al clickear un botón muestre un mensaje a
            elección.
        </p>
        <br>
        <form id="form">
            <button type="submit">Ver mensaje secretos..</button>
        </form>

        <p>Respuesta: <br></p>
        <p id="respuesta">Mostrandoo...</p>
    </div>
    <a class="volver" href="../index.html">Volver</a>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            let mensaje = "Enjoy the process"
            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = `${mensaje}`;


        });
    </script>
    </div>
</body>

</html>
