<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body class="bodyprincipal">
    <div class="ej">
        <h2>Ejercicio 7</h2>
        <h4>Consigna: </h4>
        <p>
            Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación
            solicite números al usuario hasta que la suma de los números introducidos supere el
            límite inicial.
        </p>
        <form id="form">
            <p>Ingrese un numero positivo limite</p>
            <input type="number" name="number" id="number" placeholder="150" required>
            <input type="submit">
        </form>
        <p id="respuesta"></p>
    </div>
    <a class="volver" href="../index.html">Volver</a>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            const limite = document.getElementById("number").value;
            let suma = 0;
            while (true) {
                let numero = parseInt(prompt("Ingrese un numero"));
                suma += numero;
                if (suma > limite) {
                    break;
                }
            }
            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = `El valor final de la sua ${suma} y el valor limite ${limite}`    ;
            });
    </script>

    </div>

</body>

</html>
