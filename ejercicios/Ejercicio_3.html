<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body class="bodyprincipal">
    <div class="ej">
        <h2>Ejercicio 3</h2>
        <h4>Consigna: </h4>
        <p>
            Escriba un programa en donde se pida la edad del usuario. Si el usuario es mayor de
            edad se debe mostrar un mensaje indic√°ndolo.
        </p>
        <form id="form">
            <span>Ingresa su edad<br><input type="number" placeholder="10" required id="edad"></span>
            <input type="submit">
        </form>
        <p>Respuesta: <br></p>
        <p id="respuesta">Usted es ...</p>
    </div>
    <a class="volver" href="../index.html">Volver</a>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            const edad = document.getElementById("edad").value;
            let mensaje;
            edad >= 18 ? mensaje = "Usted es mayor de edad" : mensaje = "Usted es menor de edad";
            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = mensaje;
        });
    </script>

    </div>

</body>

</html>
