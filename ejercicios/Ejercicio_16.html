<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body class="bodyprincipal">
    <div class="ej">
        <h2>Ejercicio 16</h2>
        <h4>Consigna: </h4>
        <p>
            Realizar un programa que rellene dos vectores al mismo tiempo, con 5 valores aleatorios
            y los muestre por pantalla.
        </p>
        <br>
        <form id="form">
            <p>Se imprimiran dos vectores aleatorios</p>
            <button type="submit">Empecemos..</button>
        </form>

        <p>Respuesta: <br></p>
        <p id="respuesta">Mostrandoo...</p>
    </div>
    <a class="volver" href="../index.html">Volver</a>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            
            let vector1 = [];
            let vector2 = [];
            let num;
            for (let i = 0; i < 5; i++) {
                num = Math.random()*10;
                vector1[i] = Math.round(num);
                num = Math.random()*10;
                vector2[i] = Math.round(num);
            }
            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = `Vector 1: (${vector1})<br>Vector 2: (${vector2})`
        });
    </script>
    </div>
</body>

</html>
